<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link href="css/login.css" rel="stylesheet">
    <title>Glemt Passord</title>
</head>

<body>
    <!--Full body-->
    <div class="hero is-primary is-fullheight">
        <div class="hero-body">

            <!--Container for box-->
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-4">
                        <form class="box">

                            <!--Input field for email-->
                            <div class="field">
                                <label class="label c-font">Vennligst oppgi din epostadresse</label>
                                <div class="control has-icons-left">
                                    <input type="email" class="input" placeholder="navn@gyldnepizza.no">
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                                </div>
                            </div>

                            <!--Recover password and cancel button-->
                            <section class="field level-left" id="btn-field">
                                <button class="button is-success c-font" id="modal-btn">Gjenopprett passord</button>
                                <section class="column is-right">
                                    <a class="button c-font" href="login.html">Avbryt</a>
                                </section>
                            </section>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Popup when recover password is clicked-->
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content py-5 px-5">
            <div class="column">
                <h2 class="columns is-centered">Et nytt passord har blitt sendt til din epost.</h2>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <!-- Script modal -->
    <script src="scripts/modal.js"></script>

</body>

</html>
